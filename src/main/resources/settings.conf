apex {
  actor {
    node-mailbox {
      mailbox-type = "com.apex.Node$PrioMailbox"
      //Other mailbox configuration goes here
    }

    rpc-dispatcher {
      type = Dispatcher
      executor = "thread-pool-executor"
      thread-pool-executor {
        fixed-pool-size = 32
      }
      throughput = 1
    }
  }

  network {
    nodeName = "generatorNode1"
    # 修改成自己的本机IP
    bindAddress = "localhost:9091"
    #对外IP
    declaredAddress="localhost:9091"
    peersDB = ${user.home}/peers
    # 已知节点IP地址列表
    knownPeers = []
    # 网络名称
    agentName = "1-Hop"
    maxPacketSize = 1048576
    # 只接受本地连接
    localOnly = false
    # 网络握手版本
    appVersion = 0.0.1
    # 网络连接数
    maxConnections = 20
    # 网络连接超时
    connectionTimeout = 5s
    upnpEnabled = no
    # 网络握手超时
    handshakeTimeout = 30s
    # 网络控制器超时
    controllerTimeout = 5s
    // Peer clock may be no more than 1 second skewed from our clock, including network latency
    peerMaxTimeGap = 1000

    # 每次同步peer最多发送的peer数量
    peerSyncNumber =1
    # 本地最多存储peer数量
    peerDatabaseMax =200
  }

  ntp {
    # NTP 服务器地址
    server = "cn.pool.ntp.org"
    # 更新时间速率
    updateEvery = 30m
    # 服务器应答超时
    timeout = 30s
  }

  chain {
    dataBase {
      dir = "test_net/data"
      cacheEnabled = true
      cacheSize = 1000
      dbType = 1
    }
    forkBase {
      dir = "test_net/fork"
      cacheEnabled = true
      cacheSize = 100
      dbType = 1
    }
    blockBase {
      dir = "test_net/block"
      cacheEnabled = true
      cacheSize = 10
      dbType = 1
    }
    peerBase {
      dir = "test_net/peer"
      cacheEnabled = true
      cacheSize = 10
      dbType = 1
    }

    // coins generated every block
    minerAward = 12.3

    genesis {
      timeStamp = "2019-02-26T05:33:00Z"
      privateKey = "7a93d447bffe6d89e690f529a3a0bdff8ff6169172458e04849ef1d4eafd7f86"

      genesisCoinAirdrop =  [
