        }
        {
          addr = "APLUf5g4YDghJTFZrkkLMjeZVkVDKxVMvW1"
          coins = 3.2
        }
      ]
    }
  }

  rpc {
    enabled = true,
    host = "localhost",
    port = "8080"
  }

  secretRpc {
    enabled = true,
    host = "localhost",
    port = "8081"
  }

  consensus {

    produceInterval = 5000

    acceptableTimeError = 500

    # The number of sequential blocks produced by a single producer
    producerRepetitions = 1

    witnessNum = 5

    // time(ms) of every electe round
